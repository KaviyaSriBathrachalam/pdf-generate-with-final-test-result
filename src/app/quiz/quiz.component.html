



<div id="printDiv">
    <h1>Your score is {{marks}}</h1>
    <div bgcolor="grey">
    <div *ngFor="let k of result"  style =" margin: 70px;">
     <font size="6" color="black"> {{k.question}}</font>
     <div *ngFor="let f of k.option" style =" margin: 20px;">
        <font size="4" color="black"><div *ngIf="f==k.answer; else temp">
        <input type="checkbox" [checked]="f==k.choosen" /> <b style="color:red">{{f}}</b>
      </div>
      <ng-template #temp>
          <input type="checkbox" [checked]="f==k.choosen"/> {{f}}
      </ng-template>
        </font>
      </div> 
      
      <input style="background-color:green;" type="text" *ngIf="k.answer==k.choosen" value="Correct Answer" >
       <input style="background-color:red;" type="text" *ngIf="k.answer!=k.choosen && !(k.choosen=='')" value="Incorrect Answer" >
        <input style="background-color:grey;" type="text" *ngIf="k.choosen==''" value="skiped answer" >
        <br>
        correct option is {{k.crctopt}}
      <br><br>
    </div>
    </div>
